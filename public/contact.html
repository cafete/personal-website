  <body>
    <div class="flex-container main-container">
      <div class="form-container">
        <h2>Get in touch</h2>
        <p>
            Please fill the form below to send me a message. Your email will only be used to give you a reply.
            I tend to reply to most messages within a week.
        </p>
        <form name="contact" method="POST" data-netlify="true" action="contact-success.html">
            <label>Name</label>
            <input type="text" name="name" required/>   
            <label>Email</label>
            <input type="email" name="email" required/>
            <label>Message</label>
            <textarea name="message" required></textarea>
            <button class="submit" type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
